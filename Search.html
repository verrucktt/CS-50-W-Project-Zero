<!DOCTYPE html>
<html lang="en" style="background-color: #202124;">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="SearchStylingsass.css">
    </head>
    
    <body>
        <div class="parent">  <!--Div that spans the whole page-->
            
           <div class="otherlinks">
                <button class="basic-button"><a href="imageSearch.html" style="color: white; text-decoration: none;">Image Search</a></button>
           </div>
            
            <div id="search"> <!--Div that holds logo, search bar, and search button-->
                <img id="logo" src="googlelogo.png" alt="Google Logo"> 
                <form action="https://www.google.com/search">         <!-- action contains the server script that will process data-->
                    <input class="search-bar" type="text" name="q">   <!-- name is the type of data the server is expecting-->

                    <div style="margin-top: 20px;">
                        <input class="basic-button" type="submit" value="Google Search">     <!-- this is the regular search button-->
                        <input class="basic-button" type="submit" name="btnI" value="I'm Feeling Lucky"> <!-- This is the I'm feeling lucky button taken from https://stackoverflow.com/questions/62869308/how-implement-im-feeling-lucky-in-html-->
                    </div>
                </form>
            </div>

        </div>
    </body>
</html>
