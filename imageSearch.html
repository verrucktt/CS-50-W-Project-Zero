<!DOCTYPE html>
<html lang="en" style="background-color: #202124;">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="SearchStylingsass.css">
    </head>
    
    <body>
        <div class="grid">
            <div class="otherlinks">
                <button class="basic-button"><a href="index.html" style="color: white; text-decoration: none;">Google Search</a></button>
            </div>

            <div id="search"> <!--Google told me to put a div inside of a div so I will leave this for now-->
                <img id="logo" src="googlelogo.png" alt="Google Logo">
                <form action="https://www.image.google.com/search">   <!-- action contains the server script that will process data-->
                    <input class="search-bar" type="text" name="q">                <!-- name is the type of data the server is expecting-->
                    <div style="margin-top: 20px;">
                        <input class="basic-button" type="submit" value="Image Search">  <!-- Search button for Image Search-->
                    </div>
                </form>
            </div>
            
        </div>
    </body>
</html>
